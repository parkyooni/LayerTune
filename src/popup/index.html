<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LayerTune Popup</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body class="extension-popup">
    <div class="container">
      <div class="header">
        <span class="logo">
          <img src="icons/icon48.png" alt="logo" />
          <span>LayerTune</span>
        </span>
        <div class="menu">
          <div id="userInfo" style="display: none">
            <span id="userName"></span>
            <button id="logoutButton">로그아웃</button>
          </div>
          <button id="toggleLogin">로그인</button>
          <img src="icons/about_icon.png" alt="About Icon" class="about-icon" />
          <div class="about-tooltip">
            <ul>
              <li>
                1. 현재 페이지에서 '영역 활성화'를 켜고,<br />
                페이지 레이아웃을 선택하세요.
              </li>
              <li>
                2. 선택한 레이아웃은 로그인후 '저장' <br />버튼을 통해 저장할 수
                있습니다.
              </li>
              <li>
                3. '되돌리기', '초기화' 버튼을 통하여 <br />
                취소 및 리셋할 수 있습니다.
              </li>
              <li>
                4. '로그인'을 통해 사용자 계정에 맞춘 <br />
                저장 및 불러오기가 가능합니다.
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="content">
        <div id="customListTab">
          <div class="tab-buttons">
            <button class="tab-button active" data-tab="currentUrl">
              현재 커스텀 링크
            </button>
            <button class="tab-button" data-tab="allCustom">커스텀 링크</button>
          </div>
          <div class="tab-content">
            <div id="currentUrlList" class="custom-list">
              <div class="loading-spinner" id="loadingSpinnerCurrent"></div>
              <div class="layer-items-container"></div>
            </div>

            <div id="allCustomList" class="custom-list" style="display: none">
              <div class="loading-spinner" id="loadingSpinnerAll"></div>
              <div class="layer-items-container"></div>
            </div>
          </div>
        </div>

        <ul id="editControls">
          <li>
            <button id="undoButton" title="Ctrl+Shift+Z/⌘+⇧+Z">
              되돌리기<span>(Ctrl+Shift+Z/⌘+⇧+Z)</span>
            </button>
          </li>
          <li>
            <button id="resetButton" title="Ctrl+Shift+R/⌘+⇧+R">
              초기화<span>(Ctrl+Shift+R/⌘+⇧+R)</span>
            </button>
          </li>
          <li>
            <button id="saveButton" title="Ctrl+Shift+S/⌘+⇧+S">
              저장<span>(Ctrl+Shift+S/⌘+⇧+S)</span>
            </button>
          </li>
        </ul>

        <div class="toggle-switch">
          <span id="toggleHighlightLabel">영역 활성화</span>
          <input type="checkbox" id="toggleHighlightSwitch" />
          <label for="toggleHighlightSwitch" class="switch-label">
            <span class="switch-inner"></span>
            <span class="switch-button"></span>
          </label>
        </div>
      </div>
    </div>

    <div id="savePopup" class="popup">
      <div class="popup-content">
        <h3>커스텀 저장</h3>
        <input type="text" id="customName" placeholder="커스텀 이름 입력" />
        <button id="confirmSave">저장</button>
        <button id="cancelSave">취소</button>
      </div>
    </div>

    <div id="deleteConfirmPopup" class="popup">
      <div class="popup-content">
        <h3>삭제 확인</h3>
        <p>정말로 이 레이어를 삭제하시겠습니까?</p>
        <button id="confirmDelete">삭제</button>
        <button id="cancelDelete">취소</button>
      </div>
    </div>
  </body>
</html>
