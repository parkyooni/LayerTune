<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LayerTune Popup</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>

  <body class="extension-popup">
    <div class="container">
      <div class="header">
        <span class="logo">
          <img src="/icons/icon48.png" alt="logo" />
          <span>LayerTune</span>
        </span>
        <div class="menu">
          <div id="userInfo" style="display: none">
            <span id="userName"></span>
            <button id="logoutButton">로그아웃</button>
          </div>
          <button id="toggleLogin">로그인</button>
          <img
            src="/icons/about_icon.png"
            alt="About Icon"
            class="about-icon"
          />
          <div class="about-tooltip">
            <ul>
              <li>
                1. 현재 페이지에서 '영역 활성화'를 켜고,<br />
                페이지 레이아웃을 선택하세요.
              </li>
              <li>
                2. 선택한 레이아웃은 로그인후 '저장' <br />버튼을 통해 저장할 수
                있습니다.
              </li>
              <li>
                3. '되돌리기'버튼을 통하여 <br />
                직전 취소를 할 수 있습니다.
              </li>
              <li>
                4. '로그인'을 통해 사용자 계정에 맞춘 <br />
                저장 및 불러오기가 가능합니다.
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="content">
        <div id="customListTab">
          <div class="tab-buttons">
            <button class="tab-button active" data-tab="currentUrl">
              현재 커스텀 링크
            </button>
            <button class="tab-button" data-tab="allCustom">커스텀 링크</button>
          </div>
          <div class="tab-content">
            <ul id="currentUrlList" class="custom-list">
              <div class="loading-spinner" id="loadingSpinnerCurrent"></div>
            </ul>

            <ul id="allCustomList" class="custom-list" style="display: none">
              <div class="loading-spinner" id="loadingSpinnerAll"></div>
            </ul>
          </div>
        </div>
        <ul id="editControls">
          <li>
            <button id="undoButton">되돌리기</button>
          </li>
          <li>
            <button id="saveButton">저장</button>
          </li>
        </ul>

        <div class="toggle-switch">
          <span id="toggleHighlightLabel">영역 활성화</span>
          <input type="checkbox" id="toggleHighlightSwitch" />
          <label for="toggleHighlightSwitch" class="switch-label">
            <span class="switch-inner"></span>
            <span class="switch-button"></span>
          </label>
        </div>
      </div>
    </div>

    <div id="savePopup" class="popup">
      <div class="popup-content">
        <button id="cancelSave">
          <img src="/icons/close_icon.png" alt="close" />
        </button>
        <p>커스텀 저장</p>
        <input type="text" id="customName" placeholder="커스텀 이름 입력" />
        <span class="error-message"></span>
        <button id="confirmSave">저장</button>
      </div>
    </div>

    <div id="deleteConfirmPopup" class="popup">
      <div class="popup-content">
        <button id="cancelDelete">
          <img src="/icons/close_icon.png" alt="close" />
        </button>
        <p>삭제 확인</p>
        <span>정말로 이 레이어를 삭제하시겠습니까?</span>
        <button id="confirmDelete">확인</button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
